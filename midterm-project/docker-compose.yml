version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: market-profile-api
    ports:
      - "9696:9696"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./configs:/app/configs
    command: uvicorn scripts.serve:app --host 0.0.0.0 --port 9696
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

